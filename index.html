<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Radley:ital@0;1&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>




</head>

<body>

    <header>

        <div id="central-header">
            <div>
                <img id="logo"" src=" assets/logo.png" alt="Logo do Instagram">
            </div>

            <div id="header-icons">
                <a href="#">
                    <ion-icon name="paper-plane-outline" style="font-size: 22px;"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon name="compass-outline" style="font-size: 22px;"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon name="heart-outline" style="font-size: 22px"></ion-icon>
                </a>
                <a href="#">
                    <ion-icon name="person-outline" style="font-size: 22px;"></ion-icon>
                </a>
            </div>
        </div>

    </header>

    <div id="container">

        <div id="stories-box">
            <nav>
                <a href="#">
                    <img src="" alt="">
                </a>
            </nav>


            <main>
                <div id="publicacao">
                    <img src="#" alt="">
                    <p class="user"></p>

                    <div id="publicacaobotao">

                        <button class="like">
                            <ion-icon name="heart-outline"></ion-icon>
                        </button>

                        <button class="comentario"></button>

                        <button class="share">
                            <ion-icon name="paper-plane-outline"></ion-icon>
                        </button>

                    </div>

                    <button class="salvar"></button>
                </div>

            </main>
        </div>


        <div>
            <aside>
                <div id="sidebar"></div>
            </aside>
        </div>

    </div>


</body>

</html>
